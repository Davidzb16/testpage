{% extends "base.html" %}
{% block content %}
  <h1>Dashboard</h1>
  <div class="cards">
    <div class="card"><div class="card-title">Pending</div><div class="card-value">{{ pending_count }}</div></div>
    <div class="card"><div class="card-title">Delivered</div><div class="card-value">{{ delivered_count }}</div></div>
  </div>

  <h2>Delivery Map</h2>
  <div id="map" style="height: 400px; width: 100%; border-radius: 8px;"></div>

  <script>
    const deliveries = {{ deliveries | tojson }};
    function initMap() {
      const center = deliveries.length
        ? { lat: deliveries[0].latitude, lng: deliveries[0].longitude }
        : { lat: 37.7749, lng: -122.4194 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: deliveries.length ? 12 : 10,
        center,
      });
      deliveries.forEach(d => {
        const marker = new google.maps.Marker({
          position: { lat: d.latitude, lng: d.longitude },
          map,
          title: `${d.address || 'Delivery'} (${d.status})`
        });
      });
    }
  </script>
  {% if maps_api_key %}
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ maps_api_key }}&callback=initMap"></script>
  {% else %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
      function initMap() {
        const center = deliveries.length
          ? { lat: deliveries[0].latitude, lng: deliveries[0].longitude }
          : { lat: 37.7749, lng: -122.4194 };
        const map = L.map('map').setView([center.lat, center.lng], deliveries.length ? 12 : 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        deliveries.forEach(d => {
          L.marker([d.latitude, d.longitude]).addTo(map).bindPopup(`${d.address || 'Delivery'} (${d.status})`);
        });
      }
      document.addEventListener('DOMContentLoaded', initMap);
    </script>
  {% endif %}
{% endblock %}
