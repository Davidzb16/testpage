{% extends "base.html" %}
{% block content %}
  <h1>Hello, {{ user_name }}!</h1>
  <p>Enjoy this video:</p>
  <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;max-width:100%;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);">
    <iframe
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?list=RDdQw4w9WgXcQ&start_radio=1"
      title="YouTube video player"
      style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      loading="lazy"
      allowfullscreen
    ></iframe>
  </div>
{% endblock %}
